[bumpversion]
current_version = 1.0.0-dev5
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+)(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = prod
first_value = dev
values = 
	dev
	prod

[bumpversion:part:build]

[bumpversion:file:VERSION]

[bumpversion:file:./corexen/__init__.py]

[wheel]
universal = 1

[flake8]
ignore = D203
exclude = 
	companies/migrations,
	.git,
	.tox,
	.idea/,
	docs/conf.py,
	build,
	dist
max-line-length = 119
